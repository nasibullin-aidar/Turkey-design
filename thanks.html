<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Турецкий ремонт</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap&subset=cyrillic" rel="stylesheet" />

</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="menu">
        <div class="logo logo__header ">
          <a href="#" class="logo__link">Repair Design Project</a>
        </div>
        <!-- /.logo logo__header -->
        <nav class="nav header__nav">
          <a href="#" class="nav__item">Главная</a>
          <a href="#" class="nav__item">Проекты</a>
          <a href="#" class="nav__item">Замер</a>
          <a href="#" class="nav__item">Команда</a>
          <a href="#" class="nav__item">Отзывы</a>
          <a href="#" class="nav__item">Контакты</a>
        </nav>
        <div class="contacts contacts__header">
          <a href="tel:+79872422946" class="phone contacts__phone">+7 (987) 24-22-946</a>
          <button class="button contacts__button button--primary" data-toggle="modal">
            Заказать звонок
          </button>
        </div>
        <!-- /.contacts -->
      </div>
      <!-- /.menu -->
    </div>
    <!-- /.container -->
  </header>

  <main>
    <section class="hero">
      <div class="instagram">
        <a href="#" class="instagram__link">Instagram</a>
      </div>
      <!-- instagram -->
      <div class="container hero__container">
        <div class="hero__content wow animate__fadeInLeft">
          <h1 class="title hero__title">
            Cпасибо за обращение, мы обязательно перезвоним
          </h1>
        </div>
        <!-- /.hero__content -->
      </div>
      <!-- /.container -->
      <div class="scroll hero__scroll wow animate__bounce" data-wow-delay='3s'>
        <a href="#" class="scroll__down">листайте вниз</a>
      </div>
      <!-- scroll -->
    </section>

    <!-- Подключение js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>

  </main>
</body>

</html>
